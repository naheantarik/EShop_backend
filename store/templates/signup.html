{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
        <h3 style='text-align: cente'>Create An Account</h3>
      <form action="">

         <!-- FirstName -->

               <div class="form-group">
                <label for="">First Name</label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control form-control-sm"
                  id=""
                />

         <!-- lastname -->

        <div class="form-group">
            <label for="">Last Name</label>
            <input
              type="text"
              name="lastname"
              class="form-control form-control-sm"
              id=""
            />

        <!-- email -->

        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            class="form-control form-control-sm"
            id=""
            placeholder="example@gmail.com"
          />
        </div>

        <!-- password -->

        <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              id=""
              placeholder="******"
            />
        </div>

        <div class="form-group">
            <input class="btn btn-sm btn-success" type="submit" value="Create Account">
        </div>

      </form>
    </div>
  </div>
</div>

  {% endblock %}
</div>
